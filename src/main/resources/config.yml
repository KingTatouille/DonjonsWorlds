#Prefix
prefix: "&f[&6RandomDungeons&f] &7&l>>&r"

#Position du portail
minX: -500
maxX: 500

minZ: -500
maxZ: 500

boss:
  minX: -100
  maxX: 100

  minZ: -100
  maxZ: 100

#This is the principal world where the portals will spawn.
world: world

#Represent when the server is reloaded or started.
startTiming: 600

#Repeat the verifying task all 2 minutes
repeatTiming: 2400

#Timing in ticks
timing: 600

#duration in seconds / timing = durationSecons so 600 ticks = 30 seconds
durationSeconds: 30

#Let's make sure that the messages can have several different types!
spawnBoss:
  method: TITLE
  #For TITLE
  customTitle: "&c&lWARNING"
  customSubTitle: "&6&l%mob_name% &7&l>> &rx: &6%mob_location_X% &fy: &6%mob_location_Y% &fz: &6%mob_location_Z%"
  fadeIn: 5
  stay: 30
  fadeOut: 5
  #For BROADCAST
  customMessage: "%mob_name% appear at x: &6%mob_location_X% y: &6%mob_location_Y% z: &6%mob_location_Z%"

spawnPortal:
  method: BROADCAST
  #For TITLE
  customTitle: "&c&lWARNING"
  customSubTitle: "Portal &7&l>> &rx: &6%portal_location_X% &fy: &6%portal_location_Y% &fz: &6%portal_location_Z%"
  fadeIn: 5
  stay: 30
  fadeOut: 5
  #For BROADCAST
  customMessage: "A portal appeared in x: &6%portal_location_X% y: &6%portal_location_Y% z: &6%portal_location_Z%"


#Invok the boss
summonBoss:
  - SkeletonKing
  - AngrySludge

#Worlds
worlds:
  - test

#Reverse is for material if you reverse you only need to say on what the portal can spawn.
reverse: true
#Materials
materials:
  - GRASS_BLOCK